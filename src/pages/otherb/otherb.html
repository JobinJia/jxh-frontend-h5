<!DOCTYPE html>
<html lang=zh-cn>

<head>
    <!-- 编码 -->
    <meta charset=UTF-8>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <!-- 兼容模式方案：IE以最高级模式渲染文档；使用Chrome Frame渲染。 -->
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" name=viewport>
    <!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari (ios7.0版本以后，safari上已看不到效果) -->
    <meta name=apple-mobile-web-app-capable content=yes>
    <!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式 (可选default、black、black-translucent) -->
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <!-- 忽略将页面中的数字识别为电话号码 -->
    <meta name=format-detection content="telephone=no">
    <!-- 忽略Android平台中对邮箱地址的识别 -->
    <meta name=format-detection content="email=no">
    <!-- 作者 -->
    <meta name=author content=作者>
    <!-- 关键词 -->
    <meta name=keywords content=关键词>
    <!-- 描述信息 -->
    <meta name=description content=描述信息>
    <!-- dns预解析 -->
    <!--<link rel=dns-prefetch href=//xxx.xxx.com/>-->
    <!-- favicon -->
    <link rel="shortcut icon" href=/favicon.ico>
    <link rel=bookmark href=/favicon.ico type=image/x-icon>
    <link rel=apple-touch-icon-precomposed href=/favicon.ico>
    <!-- 标题 -->
    <title>other B</title>
</head>

<body>
<div id=OtherB></div>
</body>
</html>
